<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="foodie.css">
    <script defer src="foodie.js"></script>
</head>

<body id="top">
    <div class="main-content">
    <header>
        <div class="header-content">
        <div class="logo">
            <img src="Photos/foodie hamburger logo.svg" alt="logo">
        </div>
            <div class="hamburger-menu-container">
            <div class="hamburger-menu">
            <span class="hamburger-icon">&#9776;</span>
        </div>
        </div>
        <nav>
            <span class="close">&times;</span>
            <a href="#top-picks">Top Picks</a>
            <a href="#whopper">Whopper</a>
            <a href="#stunner">Stunner Menu</a>
            <a href="#new-foodie">New Foodie Collection</a>
            <a href="#deal">Deal of the Day</a>
        </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="img-container">
                <img src="Photos/hero.png" alt="hero">
            </div>
            <p>Well, You can’t resist anymore!</p>
        </section>
        <section id="top-picks" class="section">
            <h1>Top Picks</h1>
            <div class="img-container">
                <img src="Photos/burger1.png" alt="hero">
            </div>
        </section>
         <section id="whopper" class="section">
            <h1>Whopper</h1>
            <div class="img-container">
                <img src="Photos/burger2.png" alt="hero">
            </div>
        </section>
        <section id="stunner" class="section">
            <h1>Stunner Menu</h1>
            <div class="img-container">
                <img src="Photos/stunner.png" alt="hero">
            </div>
        </section>
        <section id="new-foodie" class="section">
            <h1>New Foodie Collection</h1>
            <div class="img-container">
                <img src="Photos/foodie.png" alt="hero">
            </div>
        </section>
        <section id="deal" class="section">
            <h1>Deal of the Day</h1>
            <div class="img-container">
                <img src="Photos/deal.png" alt="hero">
            </div>
        </section>
        <div class="back-to-top">
            <a href="#top">Go to Top</a>
        </div>
        <p class="footer-text">Made with  ❤️ by Pragesh Basnet</p>
    </main>
    </div>
</body>
</html>
